{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}


<div class="post">
    <div class="container">
        <div class="post__center">
            <p>Категория: {{ post.cat }}</p>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|safe }}</p>
            <p class="back"><a href="#" onclick="history.back()"><img src="{% static 'blog/back.png' %}" alt=""></a></p>
        </div>
    </div>
</div>




{% endblock %}
